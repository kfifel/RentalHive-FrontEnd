<!-- client-dashboard.component.html -->
<mat-drawer-container class="dashboard-container">
  <!-- Side Navigation Drawer -->
  <mat-drawer #drawer mode="side" class="sidebar shadow" [opened]="true">
    <mat-toolbar color="primary">Dashboard</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/client">Home</a>
      <a mat-list-item routerLink="/client/order" routerLinkActive="active">Order</a>
    </mat-nav-list>
  </mat-drawer>

  <!-- Main Content Area -->
  <mat-drawer-content>
    <!-- Top App Bar -->
    <mat-toolbar color="primary">
      <button mat-icon-button
              (click)="drawer.toggle(); toggleDrawer();"
      class="hover:bg-blue-600">
        <mat-icon>{{ drawerState === 'open' ? 'menu' : 'close' }}</mat-icon>
      </button>
      <span>Client Dashboard</span>

    </mat-toolbar>
    <div class="w-full">

      <router-outlet></router-outlet>

    </div>
  </mat-drawer-content>
</mat-drawer-container>
