<nav [ngClass]="{'close': isSidebarClosed}">
  <!-- Header content -->
  <header>
    <!-- Your header content here -->

    <i class='bx bx-chevron-right toggle' (click)="toggleSidebar()"></i>
  </header>

  <!-- Sidebar content -->
  <div class="menu-bar">
    <div class="menu">
      <!-- Search box -->
      <li class="search-box" (click)="openSearch()">
        <i class='bx bx-search icon'></i>
        <input type="text" placeholder="Search...">
      </li>

      <!-- Menu links -->
      <ul class="menu-links">
        <!-- Your menu links here -->
        <li class="nav-link">
          <a href="#">
            <i class='bx bx-home-alt icon'></i>
            <span class="text nav-text">Dashboard</span>
          </a>
        </li>
        <!-- Add similar entries for other menu links -->
      </ul>
    </div>

    <!-- Bottom content -->
    <div class="bottom-content">
      <li>
        <a href="#">
          <i class='bx bx-log-out icon' ></i>
          <span class="text nav-text">Logout</span>
        </a>
      </li>

      <!-- Dark mode -->
      <li class="mode">
        <div class="sun-moon">
          <i class='bx bx-moon icon moon' *ngIf="isDarkMode"></i>
          <i class='bx bx-sun icon sun' *ngIf="!isDarkMode"></i>
        </div>
        <span class="mode-text text" [innerText]="isDarkMode ? 'Light mode' : 'Dark mode'"></span>

        <div class="toggle-switch" (click)="toggleDarkMode()">
          <span class="switch"></span>
        </div>
      </li>
    </div>
  </div>
</nav>
